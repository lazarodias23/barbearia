<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Áurea | Estilo & Tradição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                300: '#E5C558',
                400: '#D4AF37', // Gold Standard
                500: '#C5A059', // Sand Gold
                600: '#AA8840',
                700: '#8A6D30',
              },
              matte: {
                700: '#2A2A2A',
                800: '#1C1C1C',
                850: '#171717',
                900: '#121212',
                950: '#0A0A0A',
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
              'glow-lg': '0 0 30px rgba(212, 175, 55, 0.4)',
              '3d': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'metal': 'linear-gradient(135deg, #2A2A2A 0%, #1C1C1C 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeInUp 1s ease-out forwards',
              'zoom-slow': 'zoomIn 20s linear infinite alternate',
              'pulse-slow': 'pulseGlow 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { 
        scroll-behavior: smooth; 
        scroll-padding-top: 80px; /* Offset for sticky navbar */
      }
      body { 
        background-color: #0A0A0A; 
        color: #F3F4F6; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
